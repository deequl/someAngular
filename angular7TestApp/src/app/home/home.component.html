<h1 [class.gray]="h1Style">[class.gray]</h1>
<h1 [ngClass]="{
  'gray': h1Style,
  'large': !h1Style
}">[ngClass]</h1>
<h1 [style.color]="h1Style ? 'gray' : 'black'">[Style.color]</h1>
<h1 [ngStyle]="{
  'color': h1Style ? 'gray' : 'black',
  'font-size': h1Style ? '1em' : '4em'
}">ngStyle</h1>

<ul *ngIf="users">
  <li *ngFor="let user of users.data">
    <img [src]="user.avatar">
    <p>{{ user.first_name }}  {{ user.last_name }}</p>
  </li>
</ul>

<button (click)="firstClick()">Click me</button>
