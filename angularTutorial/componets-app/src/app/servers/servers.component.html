<p>
  Servers above are generated from this <b>servers</b> component
</p>
<label> Server Name </label>
<input
  type="text"
  class="form-control"
  (input)="onUpdateServerName($event)"
>
<input
  type="text"
  class="form-control"
  [(ngModel)]="serverName"
>
<p>Server Name is: {{ serverName }}</p>

<div class="container">
  <div class="row">
    <div class="col-4"><button 
      class="btn btn-primary"
      [disabled]="!allowNewServer" 
      (click)="onCreateServer()">
      Add Server
    </button></div>
    <div class="col-4"><p>{{ allowNewServer }}</p></div>
    <div class="col-4"><p [innerText]="allowNewServer"> </p></div>
  </div>
</div>

<p>Server creation status: {{ serverCreationStatus }} </p>
<p *ngIf="serverCreated; else noServer">Server was created, server name is {{ serverName }}</p>
<ng-template #noServer>
  <p>No server was created!</p>
</ng-template>
<hr> 
<app-server *ngFor="let server of servers; let i = index"
  [ngStyle]="{fontSize: i%2==0 ? '1em' : '1.5em'}"></app-server>
